<div class="card" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="container">
        <mat-tab-group dynamicHeight>
            <mat-tab *ngFor="let day of testSchedule" label ={{day.day}}>
                <app-group *ngFor="let group of day.groups" [group]=group [displayedColumns] = 'displayedColumns'>
                    <p>{{group.hour}}</p>
                </app-group>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
