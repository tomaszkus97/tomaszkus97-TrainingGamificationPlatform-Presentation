  <div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content" *ngIf="group">
      <mat-card class="card" >
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <mat-card-title>{{group.name}}</mat-card-title>
        </mat-card-title>
        <mat-card-content>
            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="group.players" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let player"> {{player.id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let player"> {{player.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="surname">
                      <th mat-header-cell *matHeaderCellDef> Surname </th>
                      <td mat-cell *matCellDef="let player"> {{player.surname}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="age">
                      <th mat-header-cell *matHeaderCellDef> Age </th>
                      <td mat-cell *matCellDef="let player"> {{player.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="attendance">
                        <th mat-header-cell *matHeaderCellDef> Attendance </th>
                        <td mat-cell *matCellDef="let player">
                            <mat-checkbox name="attendance" [(ngModel)]="players[player.id]"></mat-checkbox>
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="profile">
                        <th mat-header-cell *matHeaderCellDef>Player profile </th>
                        <td mat-cell *matCellDef="let player">
                          <mat-icon (click)="openShowcase(player.id)" class="icon icon-button">input</mat-icon>
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
              </div>
        </mat-card-content>
        <mat-card-actions>
            <button *ngIf="!isAttendance" mat-raised-button color="primary">Assign challenge</button>
            <button *ngIf="isAttendance" mat-raised-button color="primary" (click)="fillAttendance()">Fill attendance</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </div>
