<mat-tab-group>
        <mat-tab label="Player"> 
                        <mat-card class="card">
                                        <mat-card-header fxLayoutAlign="center center">
                                                <mat-card-title>Register player</mat-card-title>
                                        </mat-card-header>
                                <mat-card-content fxLayout="column"> 
                                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                                        <input name="title" matInput [(ngModel)]="model.username" placeholder="Username" required>
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                                        <input name="title" matInput [(ngModel)]="model.password" placeholder="Password" required>
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                                        <input name="title" matInput [(ngModel)]="model.name" placeholder="Name" required>
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                                        <input name="title" matInput [(ngModel)]="model.surname" placeholder="Surname" required>
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                                        <input name="title" matInput type="number" [(ngModel)]="model.age" placeholder="Age" required>
                                </mat-form-field>
                                <mat-radio-group fxLayout="row" fxLayoutAlign="space-around center"  name="level" [(ngModel)]="model.levelName">
                                                <mat-radio-button *ngFor = "let level of levels | keyvalue" value={{level.value}}>{{level.value}}</mat-radio-button>
                                </mat-radio-group>
                                </mat-card-content>
                                <mat-card-actions fxLayoutAlign="center center">
                                        <button mat-button color="primary" (click)="onPlayerCreate()">Save</button>
                                        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
                                </mat-card-actions>
                                </mat-card>
        </mat-tab>
        <mat-tab label="Coach">
                <mat-card class="card">
                        <mat-card-header fxLayoutAlign="center center">
                                <mat-card-title>Register coach</mat-card-title>
                        </mat-card-header>
                <mat-card-content fxLayout="column"> 
                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                        <input name="title" matInput [(ngModel)]="coach.username" placeholder="Username" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                        <input name="title" matInput [(ngModel)]="coach.password" placeholder="Password" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                        <input name="title" matInput [(ngModel)]="coach.name" placeholder="Name" required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-filed" style="display: inline;">
                        <input name="title" matInput [(ngModel)]="coach.surname" placeholder="Surname" required>
                </mat-form-field>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="center center">
                        <button mat-button color="primary" (click)="onCoachCreate()">Save</button>
                        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
                </mat-card-actions>
                </mat-card>
        </mat-tab>
</mat-tab-group>
