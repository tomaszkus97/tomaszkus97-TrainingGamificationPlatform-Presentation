<mat-card class="card">
    <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Create group</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
        <mat-form-field>
            <mat-label>Select day</mat-label>
            <mat-select [(ngModel)]="model.day">
                <mat-option *ngFor="let day of days | keyvalue" [value]="day.value">
                    {{day.value}}
                </mat-option> 
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select hour</mat-label>
            <input matInput [ngxTimepicker]="picker" [format]="24" [(ngModel)]="model.hour">
            <ngx-material-timepicker #picker style="z-index: 100;"></ngx-material-timepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Assign Coach</mat-label>
            <mat-select (selectionChange)="onCoachChange($event.value)">
              <mat-option *ngFor="let coach of allCoaches" [value]="coach.id">
                {{coach.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
            <mat-radio-group fxLayout="row" fxLayoutAlign="space-around center"  name="level" [(ngModel)]="model.levelName">
                <mat-radio-button *ngFor = "let level of levels | keyvalue" value={{level.value}}>{{level.value}}</mat-radio-button>
            </mat-radio-group>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
        <button mat-button color="primary" (click)="onCreateGroup()">Save</button>
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
