<div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content" *ngIf="players">
      <mat-card class="card" >
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <mat-card-title>Players</mat-card-title>
        </mat-card-title>
        <mat-card-content>
            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="players" class="mat-elevation-z8 table">

                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let player"> {{player.id}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let player"> {{player.name}} </td>
                    </ng-container>
                        
                    <ng-container matColumnDef="age">
                      <th mat-header-cell *matHeaderCellDef> Age </th>
                      <td mat-cell *matCellDef="let player"> {{player.age}} </td>
                    </ng-container>

                    <ng-container matColumnDef="level">
                            <th mat-header-cell *matHeaderCellDef> Level </th>
                            <td mat-cell *matCellDef="let player"><mat-icon appLevel [level]='player.level'>sports_baseball</mat-icon> </td>
                    </ng-container>

                    <ng-container matColumnDef="groups">
                            <th mat-header-cell *matHeaderCellDef> Groups </th>
                            <td mat-cell *matCellDef="let player"> 
                                <mat-chip-list fxLayoutAlign="center center" aria-label="Groups">
                                    <mat-chip *ngFor="let group of player.groups" color="accent" selected>{{group.name}}</mat-chip>
                                </mat-chip-list>
                                
                            </td>
                    </ng-container>

                    <ng-container matColumnDef="assignGroup">
                      <th mat-header-cell *matHeaderCellDef> Assign group </th>
                      <td mat-cell *matCellDef="let player"> 
                        <mat-form-field>
                          <mat-label>Assign group</mat-label>
                          <mat-select (selectionChange)="onGroupChange($event.value, player.id)">
                            <mat-option *ngFor="let group of allGroups" [value]="group.id">
                              {{group.name}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="profile">
                        <th mat-header-cell *matHeaderCellDef>Player profile</th>
                        <td mat-cell *matCellDef="let player">
                            
                            <mat-icon (click)="openShowcase(player.id)" class="icon icon-button">input</mat-icon>
                            
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                
              </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
