<div class=container>
<mat-card class="card" fxLayoutAlign="center center">
    <mat-card-header>
        <mat-card-title>Please login</mat-card-title>
    </mat-card-header>
    <form>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input required matInput #login type="text" [(ngModel)]="loginModel.username"
                     name="login" id="loginInput" placeholder="Username">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input required matInput #password type="password" [(ngModel)]="loginModel.password"
                     name="password" id="passwordInput" placeholder="Password">
            </mat-form-field>
   
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </mat-card-actions>
    </form>
</mat-card>
</div>
